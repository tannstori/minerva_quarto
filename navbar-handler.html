<script>
document.addEventListener('DOMContentLoaded', function() {
  const path = window.location.pathname;
  const isMainHomepage = path.endsWith('index.html') && !path.includes('/years/');
  const is1gHomepage = path.includes('/1.g/') && path.endsWith('index.html') && path.split('/').length <= 6;
  const is2gHomepage = path.includes('/2.g/') && path.endsWith('index.html') && path.split('/').length <= 6;
  const backButton = document.querySelector('.navbar-nav .nav-link[href="index.qmd"]');
  const navbarBrand = document.querySelector('.navbar-brand');
  
  if (isMainHomepage) {
    // Main homepage: hide back button
    if (backButton && backButton.textContent.includes('Aftur')) {
      backButton.style.display = 'none';
    }
  } else if (is1gHomepage) {
    // 1.g homepage: show "Støddfrøði C", back goes to main
    if (navbarBrand) navbarBrand.textContent = '';
    if (backButton) backButton.href = '../../index.html';
  } else if (is2gHomepage) {
    // 2.g homepage: show "Støddfrøði B", back goes to main
    if (navbarBrand) navbarBrand.textContent = 'Støddfrøði B';
    if (backButton) backButton.href = '../../index.html';
  } else if (path.includes('/1.g/')) {
    // Inside 1.g subject: show "Støddfrøði C", back goes to 1.g homepage
    if (navbarBrand) navbarBrand.textContent = '';
    if (backButton) backButton.href = '../index.html';
  } else if (path.includes('/2.g/')) {
    // Inside 2.g subject: show "Støddfrøði B", back goes to 2.g homepage
    if (navbarBrand) navbarBrand.textContent = '';
    if (backButton) backButton.href = '../index.html';
  }
});
</script>
